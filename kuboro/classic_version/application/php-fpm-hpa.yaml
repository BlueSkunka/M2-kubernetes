apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orocommerce-app-php-fpm-hpa
  namespace: orocommerce
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orocommerce-app-php-fpm
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20