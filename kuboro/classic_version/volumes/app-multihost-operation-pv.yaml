apiVersion: v1
kind: PersistentVolume
metadata:
  name: orocommerce-app-multihost-operation-pv
  namespace: orocommerce
  labels:
    name: orocommerce-app-multihost-operation-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /orocommerce/multihost-operation