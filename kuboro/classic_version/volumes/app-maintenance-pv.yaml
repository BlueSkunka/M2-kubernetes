apiVersion: v1
kind: PersistentVolume
metadata:
  name: orocommerce-app-maintenance-pv
  labels:
    name: orocommerce-app-maintenance-pv
  namespace: orocommerce
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  hostPath:
    path: /orocommerce/maintenance
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube