apiVersion: apps/v1
kind: Deployment
metadata:
  name: orocommerce-nginx
  labels:
    app: orocommerce-nginx
  namespace: orocommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orocommerce-nginx
  template:
    metadata:
      labels:
        app: orocommerce-nginx
    spec:
      securityContext:
        runAsUser: 2002
      containers:
      - name: nginx
        image: oroinc/runtime:6.1-latest
        ports:
        - containerPort: 80
        args: ["nginx"]
        envFrom:
            - secretRef: 
                name: orocommerce-secret
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 30
        startupProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 30
        volumeMounts:
          - name: nginx-pvc
            mountPath: /opt/oro-nginx
          - name: php-fpm-app-pvc
            mountPath: /var/www/oro
      initContainers:
      - name: nginx-init
        image: oroinc/orocommerce-application:6.1.0
        command: ["sh", "-c", "until nc -z orocommerce-app-php-fpm 9000; do echo \"Waiting for php-fpm connection...\"; sleep 1; done && /usr/local/bin/docker-entrypoint.sh nginx-init && sed -i '/gridfs/d; /mongo/d' /opt/oro-nginx/etc/sites-available/*.conf"]
        envFrom:
            - secretRef: 
                name: orocommerce-secret
        volumeMounts:
          - name: nginx-pvc
            mountPath: /opt/oro-nginx
        securityContext:
          runAsUser: 0
      volumes:
        - name: nginx-pvc
          persistentVolumeClaim:
            claimName: nginx-pvc
        - name: php-fpm-app-pvc
          persistentVolumeClaim:
            claimName: php-fpm-app-pvc
