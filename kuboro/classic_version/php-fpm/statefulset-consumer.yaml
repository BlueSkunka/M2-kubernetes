apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orocommerce-consumer
  labels:
    app: orocommerce-consumer
spec:
  selector:
    matchLabels:
      app: orocommerce-consumer
  serviceName: orocommerce-app-php-fpm
  replicas: 1
  template:
    metadata:
      labels:
        app: orocommerce-consumer
    spec:
      securityContext:
        runAsUser: 2002
        runAsGroup: 2001
      containers:
        - name: consumer
          image: oroinc/runtime:6.1-latest
          args: ["consumer"]
          volumeMounts:
            - name: php-fpm-app-pvc
              mountPath: /var/www/oro
          envFrom:
            - secretRef: 
                name: orocommerce-secret
      volumes:
        - name: php-fpm-app-pvc
          persistentVolumeClaim:
            claimName: php-fpm-app-pvc
        
        