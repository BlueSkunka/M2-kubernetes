apiVersion: v1
kind: PersistentVolume
metadata:
  name: php-fpm-public-storage-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local
  hostPath:
    path: /orocommerce/php-fpm/media
  claimRef:
    name: php-fpm-public-storage-pvc
    namespace: default