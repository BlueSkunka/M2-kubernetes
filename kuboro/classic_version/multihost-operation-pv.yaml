apiVersion: v1
kind: PersistentVolume
metadata:
  name: php-fpm-multihost-operation-pv
  namespace: orocommerce
  labels:
    name: php-fpm-multihost-operation-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /orocommerce/php-fpm/multihost-operation
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube
                - docker-desktop