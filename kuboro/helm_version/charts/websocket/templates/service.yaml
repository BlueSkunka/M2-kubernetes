apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-websocket
  labels:
    app: {{ .Release.Name }}-websocket
  namespace: {{ default "orocommerce" .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: websocket
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-websocket
